<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Version Matrix</title>
  <style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 24px 32px 48px;
  font-family: "Segoe UI", "Roboto", Arial, sans-serif;
  background: #f6f7fb;
  color: #1f2933;
}

.page-header {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin-bottom: 20px;
}


.page-header h1 {
  margin: 0;
  font-size: 28px;
}

.subtitle {
  font-size: 16px;
  color: #374151;
}

.meta {
  font-size: 13px;
  color: #6b7280;
}

.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 12px;
  margin-bottom: 16px;
}

.stat {
  background: #ffffff;
  border-radius: 10px;
  padding: 12px 14px;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
}

.stat-label {
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 0.04em;
  color: #6b7280;
  margin-bottom: 4px;
}

.stat-value {
  font-size: 20px;
  font-weight: 600;
}

.filters {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 16px;
}

.filter-btn {
  border: 1px solid #cbd5e1;
  background: #ffffff;
  color: #1f2933;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 13px;
}

.filter-btn.active {
  background: #111827;
  border-color: #111827;
  color: #ffffff;
}

.report-table {
  width: 100%;
  table-layout: fixed;
  border-collapse: collapse;
  background: #ffffff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(15, 23, 42, 0.08);
}

.report-table th,
.report-table td {
  padding: 12px 14px;
  border-bottom: 1px solid #e5e7eb;
  vertical-align: top;
  white-space: pre-wrap;
  word-break: break-word;
  overflow-wrap: anywhere;
}

.source-cell,
.diff-cell {
  white-space: pre-wrap;
  word-break: break-word;
  overflow-wrap: anywhere;
}

.col-index {
  width: 56px;
}

.col-id {
  width: 140px;
}

.col-source {
  width: 20%;
}

.col-old-target {
  width: 28%;
}

.col-new-target {
  width: 28%;
}

.col-type {
  width: 96px;
}

.report-table th {
  text-align: left;
  background: #f3f4f6;
  font-size: 13px;
  color: #374151;
}

.row-added {
  background: #ecfdf3;
}

.row-deleted {
  background: #fef2f2;
}

.row-modified {
  background: #fffbeb;
}

.row-unchanged {
  background: #f8fafc;
}

.row-added .type-cell {
  color: #15803d;
  font-weight: 600;
}

.row-deleted .type-cell {
  color: #b91c1c;
  font-weight: 600;
}

.row-modified .type-cell {
  color: #b45309;
  font-weight: 600;
}

.row-unchanged .type-cell {
  color: #475569;
  font-weight: 600;
}

del {
  background: #fecaca;
  color: #7f1d1d;
  text-decoration: line-through;
  padding: 0 1px;
  border-radius: 3px;
}

ins {
  background: #bbf7d0;
  color: #14532d;
  text-decoration: none;
  padding: 0 1px;
  border-radius: 3px;
}

.hidden {
  display: none;
}

@media (max-width: 900px) {
  body {
    padding: 20px;
  }

  .report-table th,
  .report-table td {
    padding: 10px;
  }
}


.summary-table td a { color: #1d4ed8; text-decoration: none; }
.summary-table td a:hover { text-decoration: underline; }
.status-only { background: #fffbeb; }
.status-error { background: #fef2f2; }
.status-compared { background: #ffffff; }


.version-matrix { overflow-x: auto; }
.version-matrix table { min-width: 900px; }
.version-matrix .col-segment-id {
  width: 6ch;
  max-width: 6ch;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.version-matrix .state-base { color: #334155; }
.version-matrix .state-same { color: #111827; }
.version-matrix .state-missing { color: #94a3b8; font-style: italic; }
.version-matrix [class*="version-ins-"] {
  text-decoration: none;
  font-weight: 600;
}
.version-matrix [class*="version-del-"] {
  text-decoration: line-through;
  text-decoration-thickness: 1px;
}
.version-matrix .symbol-del {
  opacity: 0.82;
}
.version-matrix .ws-change {
  background: #e5e7eb;
  color: #111827;
  padding: 0 1px;
  border-radius: 3px;
}

.version-matrix .version-ins-1 { color: #b45309; }
.version-matrix .version-del-1 { color: #b45309; }
.version-matrix .version-ins-2 { color: #0369a1; }
.version-matrix .version-del-2 { color: #0369a1; }
  </style>
</head>
<body>
  <header class="page-header">
    <h1>Multi-Version Comparison (Stepwise)</h1>
  </header>
  <section class="stats">
    <div class="stat"><div class="stat-label">Changes in v1.txt (base)</div><div class="stat-value">0</div></div><div class="stat"><div class="stat-label">Changes in v2.txt</div><div class="stat-value">1</div></div><div class="stat"><div class="stat-label">Changes in v3.txt</div><div class="stat-value">1</div></div>
  </section>
  <section class="filters">
    <button class="filter-btn" type="button" data-filter="all">All text</button>
    <button class="filter-btn active" type="button" data-filter="changed">Changed</button>
  </section>
  <section class="version-matrix">
    <table class="report-table summary-table">
      <thead>
        <tr><th class="col-segment-id">Segment ID</th><th>Source</th><th>Target: v1.txt</th><th>Target: v2.txt</th><th>Target: v3.txt</th></tr>
      </thead>
      <tbody>
        <tr class="version-row" data-changed="1"><td class="col-segment-id" title="1">1</td><td></td><td class="state-base">﻿Hello, world</td><td class="state-changed">﻿Hello<span class="version-del-1 symbol-del">,</span> world</td><td class="state-changed">﻿Hello <span class="version-ins-2 ws-change">&middot;</span>world</td></tr>
      </tbody>
    </table>
  </section>
  <script>

(function () {
  const buttons = Array.from(document.querySelectorAll('.filter-btn[data-filter]'));
  const rows = Array.from(document.querySelectorAll('tr.version-row'));
  function applyFilter(mode) {
    rows.forEach((row) => {
      const changed = row.getAttribute('data-changed') === '1';
      row.classList.toggle('hidden', mode === 'changed' && !changed);
    });
    buttons.forEach((button) => {
      button.classList.toggle('active', button.getAttribute('data-filter') === mode);
    });
  }
  buttons.forEach((button) => {
    button.addEventListener('click', () => {
      const mode = button.getAttribute('data-filter') || 'changed';
      applyFilter(mode);
    });
  });
  applyFilter('changed');
})();

  </script>
</body>
</html>
